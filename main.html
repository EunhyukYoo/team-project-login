<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>팀프로젝트 구성</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- 한양대학교 로고 -->
        <div class="logo">
            <img src="hanyang-logo.png" alt="한양대학교 로고">
        </div>

        <!-- 제목 -->
        <h1>팀프로젝트 구성</h1>

        <!-- 시간표 -->
        <div class="section">
            <h2>시간표</h2>
            <input type="file" id="timetable" accept="image/*">
            <p>시간표 이미지를 업로드하세요.</p>
        </div>

        <!-- 관심사 -->
        <div class="section">
            <h2>관심사</h2>
            <select id="interest">
                <option value="" disabled selected>관심사를 선택하세요</option>
                <option value="production">생산</option>
                <option value="quality">품질</option>
                <option value="data">데이터</option>
                <option value="ai">AI</option>
                <option value="other">기타</option>
            </select>
        </div>

        <!-- 성적 -->
        <div class="section">
            <h2>성적</h2>
            <select id="grade">
                <option value="" disabled selected>성적을 선택하세요</option>
                <option value="high">상</option>
                <option value="medium">중</option>
                <option value="low">하</option>
            </select>
        </div>

        <!-- 저장 버튼 -->
        <button id="save-btn" class="btn">저장</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
