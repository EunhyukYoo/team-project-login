<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - 팀 프로젝트</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="signup-container">
        <div class="logo">
            <img src="hanyang-logo.png" alt="한양대학교 로고">
        </div>
        <h1>회원가입</h1>
        <form id="signup-form">
            <div class="form-group">
                <label for="student-id">학번</label>
                <input type="text" id="student-id" name="student-id" placeholder="학번을 입력하세요" required>
            </div>
            <div class="form-group">
                <label for="phone">전화번호</label>
                <input type="tel" id="phone" name="phone" placeholder="010-1234-5678" pattern="[0-9]{3}-[0-9]{3,4}-[0-9]{4}" required>
            </div>
            <div class="form-group">
                <label for="username">아이디</label>
                <input type="text" id="username" name="username" placeholder="아이디를 생성하세요" required>
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" placeholder="비밀번호를 생성하세요" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">비밀번호 확인</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="비밀번호를 다시 입력하세요" required>
            </div>
            <button type="submit" class="btn">회원가입</button>
        </form>
        <p class="login-link">이미 계정이 있으신가요? <a href="index.html">로그인</a></p>
    </div>
    <script src="signup.js"></script>
</body>
</html>
